<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
</head>
<body>
  <!-- Score and Lives -->           
    <div class="container">
        <h2>Frogger</h2>
          <div class="rules">
            <p>To win you will a cross the road 5 time.!</p>
              <ul class="arrows">
                    <li><i class="fas fa-arrow-up"></i> Up</li>
                    <li><i class="fas fa-arrow-down"></i>  Down</li>
                    <li><i class="fas fa-arrow-left"></i> Left</li>
                    <li><i class="fas fa-arrow-right"></i> Right</li>
                </ul> 
             </div>
        </div>          
	<div class="game">
        <div class="score">
                Score:
                <span>0</span>
            </div>
        <div class="lives">
            Lives:
            <span>3</span>
         </div>
    </div> 
       
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
    
</body>
</html>
